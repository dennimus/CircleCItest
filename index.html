<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div class="container">
        <h1>Blackjack</h1>
        <div class="main">
            <div class="mainButtons">
                <p><Button type="button" class="button" id="deck">Start game</Button></p>
                <p><Button type="button" class="button" id="hit">Hit me</Button></p>
                <p><Button type="button" class="button" id="uitslag">Final score</Button></p>
            </div>
            <div style="visibility:hidden;" id="dealer">
                <h3>Dealer's hand</h3>
            </div>
        </div>
        <div style="visibility:hidden;" id="cards">
            <h3>Your hand</h3>
        </div>
        <div class="aceButtons" style="visibility:hidden;" id="aceButtons">
            <h4>what is the value of your ace?</h4>
            <h2><button type="button" class="buttonAce" id="one">One</button> or
                <button type="button" class="buttonAce" id="eleven">Eleven</button></h2>
        </div>
        
        <div id="score">
            
        </div>
        

    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
